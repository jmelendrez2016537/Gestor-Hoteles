<h1 style="text-align: center;">Perfil</h1>

<div class="row">
    <div class="col-4">

    </div>
    <div class="col-4">

        <div class="card container" style="width: 100%;">
            <img src="/assets/perfil2.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title" style="text-align: center;">{{usuarioModel.nombre}}</h5>
            </div>
            <ul class="list-group list-group-flush">
                <label class="form-label"><b>Correo:</b></label>
                <li class="list-group-item">{{usuarioModel.email}}</li>
                <label class="form-label"><b>Usuario:</b></label>
                <li class="list-group-item">{{usuarioModel.usuario}}</li>
                <label class="form-label"><b>ROL:</b></label>
                <li class="list-group-item">{{usuarioModel.rol}}</li>
            </ul>
        </div>
        <br/>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#modalEditarUsuario" (click)="obtenerUsuarioId()">Editar</button>
            <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#modalEliminarUsuario" (click)="obtenerUsuarioId()">Eliminar</button>
        </div>
    </div>
    <div class="col-4">

    </div>
</div>

<!-- Modal Editar -->
<div class="modal fade" id="modalEditarUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="exampleNombre" class="form-label">Nombre</label>
                        <input type="email" class="form-control" id="exampleNombre" name="nombre" #nombre="ngModel" [(ngModel)]="usuarioModel.nombre">
                    </div>
                    <div class="mb-3">
                        <label for="exampleEmail" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="exampleEmail" name="email" #email="ngModel" [(ngModel)]="usuarioModel.email">
                    </div>
                    <div class="mb-3">
                        <label for="exampleUsuario" class="form-label">Usuario</label>
                        <input type="usuario" class="form-control" id="exampleUsuario" name="usuario" #usuario="ngModel" [(ngModel)]="usuarioModel.usuario">
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Calcelar</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="editarUsuario()">Actualizar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Eliminar Usuario -->
<div class="modal fade" id="modalEliminarUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Eliminar Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h3>Esta seguro que desea eliminar este Usuario {{usuarioModel.nombre}}!!?</h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Calcelar</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="eliminarUsuario(usuarioModel._id)">Eliminar</button>
            </div>
        </div>
    </div>
</div>
